<article class="featured-projects">
  <div class="wrapper">
    <h2>
      Featured Projects
    </h2>
    {% for item in collections.featuredProjects %}
    <a href="{{ item.data.projectURL }}" aria-label="See {{ item.data.title }}">{{ item.data.title }}</a>
    <p>{{ item.data.summary }}
    <ul>
      <li><a href="{{ item.data.sourceURL }}">Source</a></li>
      {% if item.data.caseStudy %}
      <li>
        <a href="{{ item.url }}">Case Study</a>
      </li>
      {% endif %}
    </ul>
    {% endfor %}
  </div>
  <div><a href="/projects/">See more projects</a></div>
</article>
