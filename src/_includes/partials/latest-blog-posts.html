{% set latest_blogs = collections.blog %}

<article class="latest-blog-posts">
  <div class="wrapper">
    <h2>
      Latest Blog Posts
    </h2>
    <ul>
      {% for item in latest_blogs.slice(0,5) %}
      <li>
        <a href="{{ item.url }}">{{ item.data.title }}</a>
        <br>
        <time datetime="{{ item.date }}">{{ item.date }}</time>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div><a href="/blog/">Read more</a></div>
</article>
