<div id="post-list">
  <div class="wrapper">
    {% if postListHeadline %}
    <h2>
      {{ postListHeadline }}
    </h2>
    {% endif %}
    <ul>
      {% for item in postListItems %}
      <li>
        <a href="{{ item.url }}">{{ item.data.title }}</a>
        <br>
        <time datetime="{{ item.date }}">{{ item.date }}</time>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
