{% extends "layouts/base.html" %}

{% set pageHeaderTitle = title %}
{% set pageHeaderSummary = summary %}

{% block content %}
<article>
  {% include "partials/page-header.html" %}
  <p>Last updated on <time datetime="{{ page.date | w3DateFilter }}">{{ page.date.toString() |
      dateFilter }}</time>
  </p>
  {{ content | safe }}
</article>
{% endblock %}
