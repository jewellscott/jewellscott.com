{% extends "layouts/base.html" %}

{% set pageHeaderTitle = title %}
{% set pageHeaderSummary = summary %}

{% block content %}
<article>
  {% include "partials/page-header.html" %}
  {% if dated %}
  <p>Last updated on <time datetime="{{ page.date }}">{{ page.date | noUTC }}</time>
  </p>
  {% endif %}
  {{ content | safe }}
</article>
{% endblock %}
