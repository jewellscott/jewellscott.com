{% extends "layouts/base.html" %}

{% block content %}

<header>
  <figure>
    <img src="{{ screenshot }}" alt="A screenshot of {{ title }}" />
    <figcaption>
      <h1>Case Study: {{ title }}</h1>
      <p>{{ summary }} </p>
      <p><a href="{{ projectURL }}">PROJECT</a> / <a href="{{ sourceURL }}">SOURCE</a></p>
    </figcaption>
</header>
<article>
  {{ content | safe }}
</article>
{% endblock %}
